tacheVisuAide=La page de <b>Détail de la tâche</b> vous permet de visualiser précisément les <b>caractéristiques</b> de la tâche et de ce qui doit être réalisé. Vous pouvez en particulier savoir quelles sont les <b>conditions nécessaires</b> pour que la tâche puisse démarrer, quels sont les <b>artefacts nécessaires</b> et ceux que vous devez <b>produire</b>. Vous pouvez de plus ajouter les artefacts que vous <b>produisez</b> dans le référentiel pour les mettre à disposition de tout le monde (lien \\"<b>Ajouter</b>\\").

