listeTacheAide=La page de <b>Liste des tâches</b> permet de visualiser l\'ensemble des tâches que voud devez réaliser. Lorsque vous choisissez l\'<b>itération courante</b>, vous avez la possibilité de <b>démarrer</b> le chronomètre. Celui-ci s\'active en cliquant sur le bouton <b>Play</b> et permet de mesurer le temps que vous passer sur une seule <b>tâche</b>. Pour lancer ensuite une nouvelle tâche, vous devez <b>stopper</b> celle qui est en cours. Certaines tâches ne peuvent être démarrer que si les <b>conditions</b> définies par le chef de projet sont respectées (tâche tierces terminées, etc.).
